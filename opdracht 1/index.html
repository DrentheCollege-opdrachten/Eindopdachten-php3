<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/master.css">
    <title>eindopdracht 1 | php 3</title>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <form class="input_huis" action="index.html" method="post">
          <span class="in_span" id="kamers">Aantal kamers: </span> <input type="number" name="kamers" class="in_int" id="kamers" placeholder="4"><br>
          <span class="in_span" id="toiletten"> Aantal toiletten: </span> <input type="number" name="toiletten" class="in_int" id="toilet" placeholder="1"><br>
          <span class="in_span" id="verwarming"> Verwarming: </span>
          <!-- dropdown menu's -->
            <!-- wel of geen verwarming -->
          <select class="dropdown" id="verwarming_bool" name="verwarming_bool">
            <option ></option>
            <option id="true" class="options" value="true"> ja </option>
            <option id="fasle" class="options" value="false"> nee </option>
          </select>
            <!-- type verwarming -->
          <select name="verwarming_soort" id="type_verwarming" class="dropdown">
            <option class="text_dampend"> Selecteer je type verwarming </option>
            <option value="radiator" id="rad" class="options"> Radiator </option>
            <option value="vloer" id="vloer" class="options"> vloerverwarming </option>
            <option value="lucht" id="lucht" class="options"> Luchtverwarming </option>
            <option value="wand" id="wand" class="options"> Wandverwarming </option>
          </select><br>
          <span class="in_span" id="straatnaam"> Straatnaam en huisnummer: </span> <input type="text" name="straat" class="in_str" id="straat" placeholder="paardelaan">
          <input type="number" name="huisnummer" class="in_int" id="huisnummer" placeholder="14"><br>
          <span class="in_span" id="plaatsnaam"> Plaatsnaam: </span> <input type="text" name="plaats" class="in_str" id="plaats" placeholder="groningen"><br>
          <span class="in_span" id="oppervlakte"> Oppervlakte: </span> <input type="text" name="opp" class="in_int" id="oppervlak" placeholder="100"><br>
          <span class="in_span" id="woz_waarde"> Woz waarde: </span> <input type="number" name="woz" placeholder="1500"> <br>
        </form>

      </div>

      <div class="output">

      </div>
    </div>
  </body>
</html>
